<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>at-core-propform demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
    <link rel="import" href="at-core-propform.html">
    <link rel="import" href="../at-form-text/at-form-text.html">

    <link rel="import" href="../at-core-style-classes/at-core-style-classes.html" />

    <style is="custom-style" include="at-core-style-classes">
      .container {
        margin: 32px 64px 0 64px;
      }

      .container.title {
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container title">
      <h4>First at-core-propform with at-form-text as element instance</h4>
    </div>
    <div class="layout-horizontal container">
      <div class="layout-flex-6">
        <at-core-propform id="atPropForm"></at-core-propform>
      </div>
      <div class="layout-flex-6">
        <at-form-text id="atText" label="at-core-propform demo label 1"></at-form-text>
      </div>
    </div>
    <div class="container title">
      <h4>Second at-core-propform with at-form-text as element instance</h4>
    </div>
    <div class="layout-horizontal container">
      <div class="layout-flex-6">
        <at-core-propform id="atPropForm2"></at-core-propform>
      </div>
      <div class="layout-flex-6">
        <at-form-text id="atText2" label="at-core-propform demo label 2"></at-form-text>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    document.addEventListener('WebComponentsReady', function () {
      var atPropForm = document.getElementById('atPropForm');
      var atText = document.getElementById('atText');

      atPropForm.elementInstance = atText;

      var atPropForm2 = document.getElementById('atPropForm2');
      var atText2 = document.getElementById('atText2');

      atPropForm2.elementInstance = atText2;

    });
  </script>
</html>
